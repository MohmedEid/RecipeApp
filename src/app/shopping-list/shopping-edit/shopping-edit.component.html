<div class="row">
  <div class="col-12">
      <h1 class="recipe-list-heading">Shopping Edit:</h1>

    <form>
      <div class="row">
        <div class="col-8 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" placeholder="Enter Name Here" #nameInput>
        </div>
        <div class="col-4 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="row">
            <div class="col-4">
              <button class="btn btn-success btn-block" type="submit" (click)="onAddItem()">Add</button>
            </div>
            <div class="col-4">
              <button class="btn btn-danger btn-block" type="button" (click)="onDeleteItem()">Delete</button>
            </div>
            <div class="col-4">
              <button class="btn btn-primary btn-block" type="button" (click)="onClearItem()">Clear</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
